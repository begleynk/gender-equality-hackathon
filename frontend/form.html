<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>My Story</title>
    <link rel="stylesheet" href="./static/styles/styles.css">
    <meta name="viewport" content="width=device-width,scale=1">
  </head>
  <body>
    <header role="banner">
      <h1>My Story</h1>
      <p>A framework for qualitive story and solution sharing on Global Goals: Gender Equality edition.</p>
    </header>
    <section class="page-wrapper">
      <h2>Submit my story</h2>
      <p>Intro text</p>
      <form class="storyform">
        <p>Each step</p>
        <fieldset>
          <label for="my-location">My location</label>
          <input type="text" id="my-location"/>
        </fieldset>
        <fieldset>
          <label for="text">Text</label>
          <input type="text" id="text"/>
        </fieldset>
        <fieldset>
          <label for="view">View</label>
          <textarea id="view"></textarea>
        </fieldset>
        <button type="submit">Submit my story</button>
      </form>
    </section>
  </body>
</html>
