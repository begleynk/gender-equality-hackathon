<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>My Story</title>
    <link rel="stylesheet" href="./static/styles/styles.css">
    <meta name="viewport" content="width=device-width,scale=1">
  </head>
  <body>
    <div class="site-wrapper">
      <header role="banner" class="site-header">
        <div class="layoutwrap">
          <h1 class="site-logo">My Story</h1>
          <p class="site-tagline">A framework for qualitive story and solution sharing on Global Goals: Gender Equality edition.</p>
        </div>
      </header>
      <section class="page-wrapper">
        <div class="layoutwrap">
          <h2>Submit my story</h2>
          <p>Intro text</p>
          <form class="storyform">
            <p>Each step</p>
            <fieldset>
              <label for="my-location">My location</label>
              <input type="text" id="my-location"/>
            </fieldset>
            <fieldset>
              <label for="text">Text</label>
              <input type="text" id="text"/>
            </fieldset>
            <fieldset>
              <label for="view">View</label>
              <textarea id="view"></textarea>
            </fieldset>
          </form>
          <button type="submit" id="submit">Submit my story</button>
        </div>
      </section>
    </div>
    <script src="./static/scripts/form.js"></script>
  </body>
</html>
