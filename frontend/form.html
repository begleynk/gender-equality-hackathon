<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>My Story</title>
    <link rel="stylesheet" href="./static/styles/styles.css">
    <meta name="viewport" content="width=device-width,scale=1">
  </head>
  <body>
    <div class="site-wrapper">
      <header role="banner" class="site-header">
        <div class="layoutwrap">
          <h1 class="site-logo">My Story</h1>
          <p class="site-tagline">A framework for qualitive story and solution sharing on Global Goals: Gender Equality edition.</p>
        </div>
      </header>
      <main role="main" class="page-wrapper">
        <div class="layoutwrap">
          <h2>Tell your story</h2>
          <p>Intro text</p>
          <form class="storyform">
            <h3>Right now I'm&hellip;</h3>
            <fieldset class="storyform-chapter">
              <legend>Story chunk</legend>
              <fieldset>
                <label for="my-location">My location</label>
                <input type="text" id="my-location"/>
              </fieldset>
              <fieldset>
                <label for="text">Text</label>
                <input type="text" id="text"/>
              </fieldset>
              <fieldset>
                <label for="view">View</label>
                <textarea id="view"></textarea>
              </fieldset><a role="button" href="#" class="storyform-addchapter btn"><span>add another chapter</span></a>
            </fieldset>
            <fieldset class="storyform-actions">
              <button type="submit" class="btn btn-prominent">Submit your story</button>
            </fieldset>
          </form>
        </div>
      </main>
      <footer role="banner" class="site-footer">
        <div class="layoutwrap">
          <p>
            A collaborative project that was part of the
            Hackathon for Gender Equality 2015
          </p>
        </div>
      </footer>
    </div>
    <script src="./static/scripts/app.js"></script>
  </body>
</html>
