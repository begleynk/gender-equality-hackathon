<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>#meatcheckr</title>
    <link rel="stylesheet" href="./static/styles/styles.css">
  </head>
  <body>
    <div class="intro">
      <h1>#meatcheckr</h1>
      <p>
        Opened some meat? Check how long 'till
        it's unsafe to eat.
      </p>
    </div>
    <div class="meatcheckr">
      <div class="meatcheckr-form">
        <label for="meatcheckr">I've just opened some meat. It's&hellip;</label>
        <input type="search" id="meatcheckr" placeholder="I've just opened some...">
      </div>
    </div>
    <script src="./static/scripts/meat-suggestions.js"></script>
    <script src="./static/scripts/meatcheckr.js"></script>
    <script src="./static/scripts/app.js"></script>
  </body>
</html>
